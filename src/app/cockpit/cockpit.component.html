<div class="row">
  <div class="col-xs-12">
    <p style="color: blue">Add serve or blueprint</p>
    <label>Serve Name</label>
    <input type="text" 
    class="form-control" 
    #serverNameInput> 
    <!--We are assigning local reference to the input element-->
    <label>Serve Content</label>
    
    <!--<input type="text" class="form-control" [(ngModel)] = 'newServerContent'>-->
    <input type="text" 
    class="form-control" 
    #serverContentInput>
    <!--We have assigned local reference to this input as we assigned for the above input.
    but here we assigned it to use it as @ViewChild()-->
    <br>
    <!--Now, we can pass the input element to the click evenet function. so we will have the whole input element 
    and we can use its .value in the .ts code to store or display the value.-->
    <button class="btn btn-primary" (click) = 'onAddServer(serverNameInput)'>Add Server</button>
    <button class="btn btn-primary" (click) = 'onAddBlueprint(serverNameInput)'>Add Server Blueprint</button>
  </div>
</div>
